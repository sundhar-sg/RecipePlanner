<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
    <div class="float-start">
        <h3 class="list-group-item">{{ recipe.name }}</h3>
        <p class="list-group-item">{{ recipe.description }}</p>
    </div>
    <span class="float-end">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
