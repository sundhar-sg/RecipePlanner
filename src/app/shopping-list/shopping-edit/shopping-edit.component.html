<div class="row">
    <div class="col xs-12">
        <form class="mx-5 mt-5 d-flex flex-column gap-3">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 d-flex gap-3">
                    <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
                    <button type="button" class="btn btn-danger" (click)="onDeleteItem()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClearFields()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
