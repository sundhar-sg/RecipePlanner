<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientRemoved)="onIngredientRemoved()"></app-shopping-edit>
        <hr>
        <ul class="list-group w-25 ms-5">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
